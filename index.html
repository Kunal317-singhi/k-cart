<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-cart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo border"></div>

    <div class="nav-address border">
      <p class="add-first">Deliver to</p>
      <div class="add-icon">
        <img src="https://img.icons8.com/ios-filled/16/333333/marker.png" alt="location"/>
        <p class="add-second">India</p>
      </div>
    </div>

    <div class="nav-search">
      <select class="search-select">
        <option>All</option>
      </select>
      <input type="text" class="search-input" placeholder="Search K-cart">
      <div class="search-icon">
        <img src="https://img.icons8.com/ios-filled/20/ffffff/search--v1.png" alt="search"/>
      </div>
    </div>

    <div class="nav-signin border">
      <p>Hello, Guest</p>
      <p class="nav-second">Login / Sign up</p>
    </div>

    <div class="nav-cart border">
      <img src="https://img.icons8.com/ios-filled/24/333333/shopping-cart.png" alt="cart"/>
      Cart
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-message">
      <h1>Welcome to K-cart</h1>
      <p>Explore your favorite deals on modern tech, fashion & more!</p>
    </div>
  </div>

  <!-- Shop Section -->
  <div class="shop-section">
    <div class="box">
      <img src="OIP.jpeg" alt="Product 1" />
    </div>
    <div class="box">
      <img src="OIP (1).jpeg" alt="Product 2" />
    </div>
    <div class="box">
      <img src="OIP (2).jpeg" alt="Product 3" />
    </div>
    <div class="box">
      <img src="OIP (3).jpeg" alt="Product 4" />
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Support</a>
      <a href="#">Careers</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-social">
      <img src="https://img.icons8.com/ios-filled/24/333333/facebook-new.png" alt="Facebook"/>
      <img src="https://img.icons8.com/ios-filled/24/333333/twitter--v1.png" alt="Twitter"/>
      <img src="https://img.icons8.com/ios-filled/24/333333/instagram-new.png" alt="Instagram"/>
    </div>
    <p class="footer-copy">Â© 2025 K-cart. Crafted for demo purposes.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo border"></div>

    <div class="nav-address border">
      <p class="add-first">Deliver to</p>
      <div class="add-icon">
        <img src="https://img.icons8.com/ios-filled/16/ffffff/marker.png" alt="location"/>
        <p class="add-second">India</p>
      </div>
    </div>

    <div class="nav-search">
      <select class="search-select">
        <option>All</option>
      </select>
      <input type="text" class="search-input" placeholder="Search K-cart">
      <div class="search-icon">
        <img src="https://img.icons8.com/ios-filled/20/000000/search--v1.png" alt="search"/>
      </div>
    </div>

    <div class="nav-signin border">
      <p>Hello, Sign in</p>
      <p class="nav-second">Account & Lists</p>
    </div>

    <div class="nav-return border">
      <p>Returns</p>
      <p class="nav-second">& Orders</p>
    </div>

    <div class="nav-cart border">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="cart"/>
      Cart
    </div>
  </div>

  <!-- Panel -->
  <div class="panel">
    <div class="panel-all">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/menu--v1.png" alt="menu"/>
      All
    </div>
    <div class="panel-ops">
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    <div class="panel-deals">
      Shop Deals in Electronics
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-message">
      <p>Welcome to K-cart</p>
    </div>
  </div>

  <!-- Shop Section -->
  <div class="shop-section">
    <div class="box box1">
      <img src="OIP.jpeg" alt="Product 1" />
    </div>
    <div class="box box2">
      <img src="OIP (1).jpeg" alt="Product 2" />
    </div>
    <div class="box box3">
      <img src="OIP (2).jpeg" alt="Product 3" />
    </div>
    <div class="box box4">
      <img src="OIP (3).jpeg" alt="Product 4" />
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Help</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-social">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" alt="Facebook"/>
      <img src="https://img.icons8.com/ios-filled/24/ffffff/twitter--v1.png" alt="Twitter"/>
      <img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram"/>
    </div>
    <p class="footer-copy">Â© 2025 K-cart. All rights reserved.</p>
  </footer>
</body>
</html>
